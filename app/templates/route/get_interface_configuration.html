{% extends "layout.html" %}

{% block content %}
<h1 class="display-4">{% block title %}Get Configuration{% endblock %}</h1>
<p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.
</p>

<hr>

<form method="POST" action="{{url_for('network.interface_configuration')}}" autocomplete="off">
    <div class="form-row">
        <!-- Routers -->
        <div class="form-group col">
            <select name="hostname" id="hostname" class="form-control">
                {% for device in devices %}
                <option value="{{device.ip_address}}">{{device.hostname}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Unit/Vlan -->
        <div class="form-group col">
            <input type="number" class="form-control" name="unit" id="unit" placeholder="Unit Vlan" required>
        </div>
    </div>

    <div class="form-row">
        <!-- Usuários -->
        <div class="form-group col">
            <select name="username" id="username" class="form-control">
                {% for user in users %}
                <option value="{{user.username}}">{{user.username}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Passwords -->
        <div class="form-group col">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<pre class="max-height" style=" border: solid 1px rgba(0, 0, 0, .1); 
                                    padding: 1rem; 
                                    margin-top: 1rem; 
                                    border-radius: 10px;">{{ output }}</pre>
{% endblock %}
