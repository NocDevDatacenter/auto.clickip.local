{% extends "base.html" %}

{% block content %}
<h1>Get Summary</h1>

<hr>

<form method="POST" action="{{ url_for('int_summary_bp.interface_summary') }}" autocomplete="on">
    {{ form.hidden_tag() }}

    {{ form.hostname(class="form-select") }}
    <small class="form-text text-muted d-block mb-3">

</form>
