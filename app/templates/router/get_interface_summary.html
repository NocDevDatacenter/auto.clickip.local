{% extends "layout.html" %}

{% block content %}
<h1 class="display-4">{% block title %}Get Summary{% endblock %}</h1>
<p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.
</p>

<hr>

<form method="POST" action="{{ url_for('network.get_interface_summary') }}" autocomplete="off">
    <div class="form-row">
        <!-- Routers -->
        <div class="form-group col">
            <label for="hostname" hidden>Selecione um Router</label>
            <select name="hostname" id="hostname" class="form-control">
                <option value="143.137.92.254">vroute</option>
                <option value="170.84.29.254">bgp</option>
                {% for device in devices %}
                <option value="{{device.ip_address}}">{{device.hostname}}</option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div class="form-row">
        <!-- Usuários -->
        <div class="form-group col">
            <label for="username" hidden>Selecione o usuário.</label>
            <select name="username" id="username" class="form-control">
                <label for="username">Selecione um usuário</label>
                <option value="fabio.ewerton">fabio.ewerton</option>
                <option value="glicia.santos">glicia.santos</option>
                <option value="leo.duarte">leo.duarte</option>
                <option value="roger.ochiai">roger.ochiai</option>
                {% for user in users %}
                <option value="{{user.username}}">{{user.username}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Passwords -->
        <div class="form-group col">
            <label for="password" hidden>Senha</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<pre class="max-height" style=" border: solid 1px rgba(0, 0, 0, .1); 
                                    padding: 1rem; 
                                    margin-top: 1rem; 
                                    border-radius: 10px;">{{ output }}</pre>
{% endblock %}
