{% extends "base.html" %}

<!-- site content -->
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Olá, mundo!</h1>
    <p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.</p>
    
    <hr>

    <form method="post" action="{{ url_for('index') }}">
        <div class="form-group">
            <label for="fdevice" class="fdevice">Router</label>
            <input type="text" class="form-control" name="fdevice" id="fdevice" value="Juniper" readonly disabled>
        </div>
        
        <div class="form-group">
            <label for="f_user">Tacacs User</label>
            <input type="text" name="f_user" id="f_user" class="form-control" placeholder="Usuário">
            <small class="form-text text-muted">usuário tacacs</small>
        </div>
        
        <div class="form-group">
            <label for="fpassword" class="fpassword">Tacacs User</label>
            <input type="password" name="fpassword" id="fpassword" class="form-control" placeholder="Senha">
            <small class="form-text text-muted">Senha do tacacs</small>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>    
{% endblock content %}
