{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Juniper</h1>
    <p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.</p>
    
    <hr>

    <form method="POST" action="{{url_for('sh_config_int_unit')}}" autocomplete="on">
        <div class="form-row">
            <!-- Routers -->
            <div class="form-group col">
                <label for="fhost" hidden>Selecione um Router</label>
                <select name="fhost" id="fhost" class="form-control">
                    <option value="143.137.92.254">vroute</option>
                    <option value="170.84.29.254">bgp</option>
                </select>
            </div>

            <!-- Unit/Vlan -->
            <div class="form-group col">
                <label for="funit" hidden>Informe a interface do cliente.</label>
                <input type="number" class="form-control" name="funit" id="funit" placeholder="unit vlan" required>
            </div>
        </div>

        <div class="form-row">
            <!-- Usuários -->
            <div class="form-group col">
                <label for="fusername" hidden>Selecione o usuário.</label>
                <select name="fusername" id="fusername" class="form-control">
                    <label for="fusername">Selecione um usuário</label>
                    <option value="fabio.ewerton">fabio.ewerton</option>
                    <option value="glicia.santos">glicia.santos</option>
                    <option value="leo.duarte">leo.duarte</option>
                    <option value="roger.ochiai">roger.ochiai</option>
                </select>
            </div>

            <!-- Passwords -->
            <div class="form-group col">
                <label for="fpassword" hidden>Senha</label>
                <input type="password" class="form-control" name="fpassword" id="fpassword" placeholder="Senha" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <pre class="max-height" style=" border: solid 1px rgba(0, 0, 0, .1); 
                                    padding: 1rem; 
                                    margin-top: 1rem; 
                                    border-radius: 10px;">{{ output }}</pre>
</div>    
{% endblock %}
